<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con el Tag style</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: green;
        }
        button {
            background-color: yellow;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>¡Hola Mundo!</h1>
    <p>Este es un párrafo con texto en verde.</p>
    <button>Click Aquí</button>
</body>
</html>
